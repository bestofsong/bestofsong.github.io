    <script>
      function downloadApp() {
        location.href = 'https://itunes.apple.com/app/apple-store/id1126218840';
      }

      function goMine() {
        window.postMessage(JSON.stringify({ type: 'navigate', routeName: 'Mine' }));
      }
      //http://f.hiphotos.baidu.com/image/pic/item/503d269759ee3d6db032f61b48166d224e4ade6e.jpg

      function share() {
        window.postMessage(JSON.stringify({
          type: 'share',
          data: {
            title: 'yo',
            desc: 'yoyoyo',
            link: 'https://www.baidu.com',
            imageUrl: 'http://f.hiphotos.baidu.com/image/pic/item/503d269759ee3d6db032f61b48166d224e4ade6e.jpg'
          }
        }))
      }

      function callNativeAsync() {
        window.postMessageAsync(JSON.stringify({
          type: 'share',
          data: {
            title: 'yo',
            desc: 'yoyoyo',
            link: 'https://www.baidu.com',
            imageUrl: 'http://f.hiphotos.baidu.com/image/pic/item/503d269759ee3d6db032f61b48166d224e4ade6e.jpg'
          }
        }))
          .then((res) => {
            setTimeout(() => alert('res: ' + JSON.stringify(res)), 1000);
          })
          .catch((e) => {
            setTimeout(() => alert('error: ' + JSON.stringify(e)), 1000);
          });
      }
    </script>
